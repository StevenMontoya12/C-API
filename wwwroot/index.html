<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/login.js" defer></script> <!-- Asegúrate de que tu archivo JS esté vinculado -->
</head>
<body>
    <form id="loginForm">

    </form>
</body>
</html>
